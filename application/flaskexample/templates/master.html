<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>DonorsChoose OddsCheck{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <header>
            <h1>OddsCheck</h1>
        </header>

        {% block content %}
        <form method="get" action="/go">
            <br>
            <select name="resource">
              <option value="volvo">Books</option>
              <option value="saab">Supplies</option>
              <option value="fiat">Trip</option>
              <option value="audi">Technology</option>
              <option value="audi">Visitors</option>
            </select>
            <br>
            <select name="grade">
              <option value="volvo">Pre K - 2</option>
              <option value="saab">3 - 5</option>
              <option value="fiat">6 - 8</option>
              <option value="audi">9 - 12</option>
            </select>
            <p>
            <input type="text" name="query" placeholder="Enter project cost">
            </p>
            <button type="submit" name="push">Submit</button>
        </form>
        {% endblock %}

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>

    </body>
</html>

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>DonorsChoose OddsCheck{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/skeleton.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
      <!-- .container is main centered wrapper -->
      <div class="container u-max-full-width">
        <h1>OddsCheck</h1>
        <p>Enter the details of your DonorsChoose project below, 
        and OddsCheck will estimate the probability of funding success.
        Alternatively, you can choose one of the presets below 
        to see how it works.</p>
        <form method="post">
          <div class="row">
          <div class="two columns">
            <label for="resource">Resource Type</label>
            <select name="resource">
              <option disabled selected value> -- select an option -- </option>
              <option value="Books">Books</option>
              <option value="Technology">Technology</option>
              <option value="Trips">Trips</option>
              <option value="Supplies">Supplies</option>
              <option value="Visitors">Visitors</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="two columns">
            <label for="grade">Grade Level</label>
            <select name="grade">
              <option disabled selected value> -- select an option -- </option>
              <option value="Grades PreK-2">PreK-2</option>
              <option value="Grades 3-5">3-5</option>
              <option value="Grades 6-8">6-8</option>
              <option value="Grades 9-12">9-12</option>
            </select>
          </div>
          <div class="two columns">
            <label for="prefix">Teacher Prefix</label>
            <select name="prefix">
              <option disabled selected value> -- select an option -- </option>
              <option value="Ms.">Ms.</option>
              <option value="Mrs.">Mrs.</option>
              <option value="Mr.">Mr.</option>
              <option value="Dr.">Dr.</option>
            </select>
          </div>
          <div class="two columns">
            <label for="poverty"> Poverty Level</label>
            <select name="poverty">
              <option disabled selected value> -- select an option -- </option>
              <option value="highest poverty">Highest</option>
              <option value="high poverty">High</option>
              <option value="moderate poverty">Moderate</option>
              <option value="low poverty">Low</option>
            </select>
          </div>
          <div class="two columns">
            <label for="state">School State</label>
            <select name="state" id="state">
              <option disabled selected value> -- select an option -- </option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="two columns">
            <label>Project Cost</label>
            <input type="text" name="query" placeholder="Enter project cost">
          </div>
        </div>  <!-- row -->
        <hr/>
        <div class="row">
          <input class="button-primary" type="submit" value="what are the odds">
          <button id="btn-prefil-a">trip to the zoo</button>
          <button id="btn-prefil-b">laptops for everyone</button>
        </div>
        </form>

        <!-- Results go here -->
        {{ res_df | safe }} 
      </div>  <!-- Container -->


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>
        <script>
          $("#btn-prefil-a").click(function(e) {
            $("select[name='resource']").val("Trips");
            $("select[name='grade']").val("Grades 3-5");
            $("select[name='prefix']").val("Mr.");
            $("select[name='poverty']").val("moderate poverty");
            $("select[name='state']").val("IN");
            $("input[name='query']").val("1000");
            e.preventDefault();
          });
          $("#btn-prefil-b").click(function(e) {
            $("select[name='resource']").val("Technology");
            $("select[name='grade']").val("Grades PreK-2");
            $("select[name='prefix']").val("Mrs.");
            $("select[name='poverty']").val("high poverty");
            $("select[name='state']").val("AL");
            $("input[name='query']").val("3000");
            e.preventDefault();
          });
        </script>
    </body>
</html>
